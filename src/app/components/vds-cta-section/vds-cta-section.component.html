<section class="cta-section">
  <div class="cta-content">
    <h2 class="cta-title">{{ title }}</h2>
    <div class="cta-buttons">
      @if (primaryBtnLink) {
        <a [href]="primaryBtnLink" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
          {{ primaryBtnText }}
          <span>â†’</span>
        </a>
      } @else {
        <span class="btn btn-primary btn-disabled">
          {{ primaryBtnText }}
        </span>
      }
      @if (showSecondaryBtn) {
        <a [href]="secondaryBtnLink || '#'" class="btn btn-secondary">
          {{ secondaryBtnText }}
        </a>
      }
    </div>
  </div>
</section>
