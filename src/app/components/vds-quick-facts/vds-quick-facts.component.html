<div class="quick-facts">
  @for (fact of facts; track fact.label) {
    <div class="fact-row">
      <div class="fact-icon">
        <ion-icon [name]="fact.icon"></ion-icon>
      </div>
      <div class="fact-content">
        <div class="fact-label">{{ fact.label }}</div>
        <div class="fact-value">{{ fact.value }}</div>
      </div>
    </div>
  }
</div>
