<!-- File: src/app/features/contact/contact.page.html -->
<ion-content>
  <!-- Hero Section -->
  <section class="hero">
    <app-starfield-background></app-starfield-background>
    <div class="hero-inner">
      <h1 class="hero-title">Get in Touch</h1>
      <p class="hero-subtitle">Questions about the game? Reach out to us.</p>
    </div>
  </section>

  <!-- Content Section -->
  <section class="section">
    <div class="section-container">
      <h2 class="section-title">Send a Message</h2>

      <form (submit)="submit($event)" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <ion-input
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            required
          ></ion-input>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <ion-input
            id="email"
            name="email"
            type="email"
            placeholder="your@email.com"
            required
          ></ion-input>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <ion-textarea
            id="message"
            name="message"
            placeholder="Your message..."
            rows="6"
            required
          ></ion-textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      @if (submitSuccess()) {
        <div class="success-message">
          <p>Thank you! We'll get back to you soon.</p>
        </div>
      }
    </div>
  </section>
</ion-content>
